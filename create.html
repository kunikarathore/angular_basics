<form class="form-horizontal">
   <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
         <input type="text" class="form-control input" id="" placeholder="Email" ng-model = "add.mail">
      </div>
   </div>
   <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
         <input type="password" class="form-control input" id="inputPassword3" placeholder="Password" ng-model = "add.password">
      </div>
   </div>
   <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
         <input type="text" class="form-control input" id="inputPassword3" placeholder="Name" ng-model = "add.name">
      </div>
   </div>
   <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Post</label>
      <div class="col-sm-10">
         <input type="text" class="form-control input" id="inputPassword3" placeholder="Post" ng-model = "add.post">
      </div>
   </div>
   <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">About</label>
      <div class="col-sm-10">
         <textarea class="form-control" rows="5" placeholder="About" ng-model = "add.about"></textarea>
      </div>
   </div>
</form>
<br>
<div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default sign_in_btn" ng-click="postData(add)">Save</button>
   </div>
</div>
{{add}}
